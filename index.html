<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="css/shop-homepage.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Navigation -->
      <nav-bar v-bind:token='token' v-on:logout-click="logout"></nav-bar>

      <!-- Page Content -->
      <div class="container">
        <alert v-if='token'></alert>

        <new-item v-on:add-item-click="addItem"></new-item>

        <search v-on:search-item-click></search>

        <div class="row">
          <div class="col-lg-12">
            <items v-bind:data="data"></items>
          </div>
        </div>
      </div>
      <!-- loginModal -->
      <login v-on:login-click="login"></login>

    </div>

    <!-- components -->
    <script src="./components/Nav.js"></script>
    <script src="./components/LoginAlert.js"></script>
    <script src="./components/NewItem.js"></script>
    <script src="./components/Items.js"></script>
    <script src="./components/Login.js"></script>
    <script src="./components/Search.js"></script>
    <script src="./components/Register.js"></script>
    <!-- vue -->
    <script src="./lib/vue.js"></script>
    </script>
    <!-- /.registerModal -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>



  </body>
</html>
